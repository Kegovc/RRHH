<br>

<div class="row" *ngIf="load">
    <div class="col-sm-10 offset-sm-1">
        <progressbar max="1" value="1" type="danger" [striped]="true" [animate]="true"></progressbar>
    </div>
    <br>
</div>

<div class="row">
  <div class="offset-sm-1 col-sm-10">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" style="width: 10%;">#</th>
            <th scope="col" style="width: 70%;">Descripcion</th>
            <th scope="col" style="width: 20%;"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of reportes">
            <th scope="row">{{dato.id}}</th>
            <td>{{dato.descripcion}}</td>
            <td><button class="btn btn-outline-info" (click)="descarga(dato.id)">Descargar</button></td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
