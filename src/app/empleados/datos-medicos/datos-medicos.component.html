<br>
<div class="row">
  <div class="offset-sm-1 col-sm-10">
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Empleados</label>
        <div class="col-sm-7">
          <select class="form-control" id=""  [(ngModel)]="selectedEmpleadoId" (change)="loadEmpleado(selectedEmpleadoId)" [doDisbled]="empleados.length===0" >
              <option selected="true" value="0">Refrescar</option>
              <option *ngFor="let empleado of empleados; let i = index" value="{{empleado.id}}">{{empleado.nombre}} {{empleado.paterno}} ({{empleado.email}})</option>
            </select>
        </div>
      </div>
  </div>
</div>
<div class="row" *ngIf="load">
    <div class="col-sm-10 offset-sm-1">
        <progressbar max="1" [value]="1" type="danger" [striped]="true" [animate]="true"></progressbar>
    </div>
    <br>
</div>
<div class="row" *ngIf="carga">
  <div class="col-sm-8 offset-sm-2">
      <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Familiares</label>
          <div class="col-sm-10">
            <select class="form-control" id=""  [(ngModel)]="selectedParienteId" (change)="loadDatosMedicos(selectedParienteId)">
                <option selected="true" value="0">EL(LA)</option>
                <option *ngFor="let familiar of parentesco ; let i = index" value="{{familiar.id}}">{{familiar.nombre}} {{familiar.paterno}} ({{familiar.tipo}})</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col-sm-2">Tipo</th>
                      <th scope="col-sm-7">Descripcion</th>
                      <th scope="col-sm-2">Accion</th>
                      <th scope="col-sm-1"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td style="width: 35%;">
                        <div class="form-group row">
                            <div class="col-sm-12">
                              <select class="form-control" [(ngModel)]="data.dm_tipo" name="dm_tipo">
                                  <option value="1">ALERGIA</option>
                                  <option value="2"> ENFERMEDAD CRONICA</option>
                              </select>
                            </div>
                          </div>
                      </td>
                      <td style="width: 50%;">
                        <textarea class="form-control" [(ngModel)]="data.dm_descripcion" name="dm_descripcion"></textarea>
                      </td>
                      <td>
                        <button class="btn btn-success" (click)="sendDatoMedico()">{{btnDM}}</button>
                      </td>
                    </tr>
                    <tr *ngFor="let dato of datosMedicos">
                      <td>{{dato.tipo}}</td>
                      <td>{{dato.descripcion}}</td>
                      <td><button class="btn btn-primary" (click)="modificar(dato.id)">Modificar</button></td>
                      <td (click)="eliminar(dato.id)" ><fa name="trash" size="2x" ></fa></td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
  </div>
</div>
